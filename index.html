<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="hero"
      class="bg-center bg-cover h-screen w-[100%] grid items-center"
      style="background-image: url(assets/image1.jpg.jpg);"
    >
      <div
        id="sign-up"
        class="bg-[grey] gradient-to-tl w-[500px] center mx-auto grid justify-center"
      >
        <div class="text-[70px]">
          <h1>Sign Up</h1>
        </div>
        <form id="signup-form">
          <div class="pt-[2rem]">
            <div class="flex mb-[1.5rem] pr-[2px]">
              <image
                class="bg-[white]"
                src="assets/icons8-customer-30.png"
                alt=""
              ></image>
              <input
                id="name"
                type="text"
                placeholder="Name"
                class="border border-gray placeholder-red-500 focus:outline-none focus:border-red-500 transition duration-150 ease-in-out invalid:border-red-500"
              />
            </div>
            <div class="flex mb-[1.5rem]">
              <image
                class="w-[14%] pr-[5px] py-[2px] bg-[white]"
                src="assets/icons8-envelope-24.png"
                alt=""
              ></image>
              <input id="email" type="email" placeholder="Email" />
            </div>
            <div class="flex pr-[5px]">
              <image
                class="w-[15%] bg-[white] pr-[3px] pb-[3px] pt-[3px]"
                src="assets/icons8-lock-24.png"
                alt=""
              ></image>
              <input id="password" type="password" placeholder="Password" />
            </div>
          </div>
        </form>
        <div class="pt-[1rem] pb-[2rem]">
          <p>
            login password
            <a href="#">Click here</a>
          </p>
        </div>
        <div class="pb-[2rem] pl-[3rem] ">
          <button
            id="sign-in"
            onclick="validateForm() | show()"
            class="border-2 border-[grey] w-[7rem] h-[3rem] bg-[white] hover:bg-[black] hover:transition-ease duration-200 hover:text-[white] ">
            <h2>sign up</h2>
          </button>
        </div>
      </div>
